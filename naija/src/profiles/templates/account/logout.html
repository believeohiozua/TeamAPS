{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class = 'col-md-4 col-md-offset-4'>
<p></p>
<p></p>
<br />
<div class="row set-row-pad"  data-scroll-reveal="enter from the bottom after 0.3s" >
<div class="col-lg-8 col-lg-offset-5 col-md-5 col-md-offset-6 col-sm-6 col-sm-offset-6">

<center><h1>{% trans "Sign Out" %}</h1></center>

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class = 'btn btn-default'>{% trans 'Sign Out' %}</button>
</form>
</div>
</div>

{% endblock %}
